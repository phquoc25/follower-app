<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div
    *ngIf="form.errors" 
    class="alert alert-danger">
    Username or password is incorrect.
  </div>
  <div class="form-group">
    <label for="username">User name</label>
    <input 
      formControlName="username"
      type="text" 
      id="username" 
      class="form-control">
    <div *ngIf="username.pending">Checking the uniqueness...</div>
    <div 
      *ngIf="username.touched && username.invalid" 
      class="alert alert-danger">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">Username must be minimum {{ username.errors.minlength.requiredLength }} characters</div>
      <div *ngIf="username.errors.cannotContainSpace">Username must not contain space</div>
      <div *ngIf="username.errors.isAlreadyInUsed">Username is already exist</div>
    </div>
  </div>

  <div class="form-group">
      <label for="password">Password</label>
      <input 
        formControlName="password"
        type="password" 
        id="password" 
        class="form-control">
      <div 
        *ngIf="password.touched && password.invalid" 
        class="alert alert-danger">
        Password is required
      </div>
  </div>
  <button
    [disabled]="form.invalid" 
    class="btn btn-primary" 
    type="submit">
    Sign up
  </button>
</form>
