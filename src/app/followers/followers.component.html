<h1>My Followers</h1>
<ul class="list-unstyled">
  <li 
    *ngFor="let follower of followers"
    class="media">
    <img 
      [src]="follower.avatar_url" 
      class="mr-3 avatar" 
      alt="...">
    <div class="media-body">
      <h5 
        class="mt-0 mb-1">
        <a [routerLink]="['/followers', follower.id, follower.login]">
          {{follower.login}}
        </a>
      </h5>
      <a 
        [href]="follower.url">
        {{follower.url}}
      </a>
    </div>
  </li>
</ul>
