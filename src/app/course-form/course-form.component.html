<form #f="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input 
      required
      minlength="5"
      ngModel
      #courseName="ngModel"
      (change)="onCourseNameChanged(courseName)"
      name="courseName"
      type="text" 
      id="courseName" 
      class="form-control">
    <div
      *ngIf="courseName.touched && !courseName.valid"
      class="alert alert-danger">
      <div *ngIf="courseName.errors.required">Course name is required</div>
      <div *ngIf="courseName.errors.minlength">Course name must have at least {{courseName.errors.minlength.requiredLength}} characters</div>
    </div>
  </div>

  <div class="form-group">
      <label for="category">Category</label>
      <select 
        required
        ngModel
        #category="ngModel"
        name="category"
        id="category"
        class="form-control">
        <option value=""></option>
        <option *ngFor="let catego of categories" [value]="catego.id">{{catego.name}}</option>
      </select>
      <div
        *ngIf="category.touched && !category.valid"
        class="alert alert-danger">
        <div *ngIf="category.errors.required">Please select one catogory</div>
      </div>
  </div>
  <div class="checkbox">
    <label>
      <input 
        type="checkbox"
        ngModel
        name="is30DaysGuarantee">
      30-days money-back guarantee
    </label>
  </div>
  <p>{{f.value | json}}</p>
  <button 
    class="btn btn-primary"
    [disabled]="!f.valid">
    Create
  </button>
</form>
